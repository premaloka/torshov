		<section class="activities">
			<h3 class="activities--title">Top three activities to do at Torshov</h3>
			<div class="activities--display">
				<button title="Choose an activity in Torshov" type="button" class="activities--display_attraction">
					<img class="actitivties--display_img" alt="park" src="images/park.jpg">

				</button>
				<button title="Choose an activity in Torshov" type="button" class="activities--display_attraction">
					<img class="actitivties--display_img" alt="sports" src="images/sports.jpg">
					<div class="activities--display_attraction__description">
						<h4>Play sports at the Lilleborg field</h4>
						<p>Play volleyball, football, basket ball or lift some weights.</p>
					</div>
				</button>
			</div>
